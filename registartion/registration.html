<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/air-datepicker.css">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>
<body>

    <div class="main-content">
        <main class="registration-page">

            <section class="registration">
                <div class="container">
    
                    <h1 class="head-regular registration__header">Регистрация в программе лояльности</h1>

                    <form action="#" class="registration-form form">

                        <fieldset id="step1" class="registration-form__fieldset">
                            <div class="registration-form__header">
                                <h2 class="head-regular registration-form__title">Заполните данные</h2>
                            </div>

                            <div class="registration-form__container">
                                <div class="row mb30">
                                    <div class="col-lg-12">
                                        <label class="form-item">
                                            <input class="form-item__input" type="text" name="firstname" id="firstname" required>
                                            <span class="form-item__name">Имя <span class="star">*</span></span>
                                        </label>
                                    </div>
                                </div>
    
                                <div class="row mb30">
                                    <div class="col-lg-12">
                                        <label class="form-item">
                                            <input class="form-item__input" type="text" name="surname" id="surname" required>
                                            <span class="form-item__name">Фамилия <span class="star">*</span></span>
                                        </label>
                                    </div>
                                </div>
    
                                <div class="row align-items-center justify-content-between mb30">
                                    <div class="col-md-8 mb-20-md">
                                        <label class="form-item">
                                            <input class="form-item__input" type="number" name="phone" id="phone" required>
                                            <span class="form-item__name">Контактный номер телефона <span class="star">*</span></span>
                                        </label>
                                    </div>
                                    <div class="col-md-4">
                                        <button class="btn btn-secondary registration__btn" disabled>SMS с кодом</button>
                                    </div>
                                </div>
                                
                                <div class="row align-items-center justify-content-between mb30">
                                    <div class="col-md-8 mb-20-md">
                                        <label class="form-item form-item--nobd">
                                            <input class="form-item__input form-item__input--nobd" type="number" name="sms" id="sms">
                                            <span class="form-item__title">Введите код из SMS</span>
                                        </label>
                                    </div>
                                    <div class="col-md-4">
                                        <button class="btn btn-secondary registration__btn">Подтвердить</button>
                                    </div>
                                </div>
                        
                                <div class="row mb30">
                                    <div class="col-lg-12">
                                        <label class="form-item">
                                            <input class="form-item__input" type="text" name="email" id="email" required>
                                            <span class="form-item__name">Адрес электронной почты <span class="star">*</span></span>
                                        </label>
                                    </div>
                                </div>
    
                                <p class="form-subtitle">Пол</p>
                                <div class="row align-items-center justify-content-between mb30">
                                    <div class="col-md-4 col-sm-6 mb-20-md">
                                        <label class="form-item-radio">
                                            <input id="nosex" type="radio" class="form-item-radio__input" name="sex">
                                            <span class="form-item-radio__wrap">
                                                <span class="form-item-radio__icon"></span>
                                                <span class="form-item-radio__title">Не указано</span>
                                            </span>
                                        </label>
                                    </div>
                                    <div class="col-md-4 col-sm-6 mb-20-md">
                                        <label class="form-item-radio">
                                            <input id="male" type="radio" class="form-item-radio__input" name="sex">
                                            <span class="form-item-radio__wrap">
                                                <span class="form-item-radio__icon"></span>
                                            <span class="form-item-radio__title">Мужской</span>
                                            </span>
                                        </label>
                                    </div>
                                    <div class="col-md-4 col-sm-6 mb-20-md">
                                        <label class="form-item-radio">
                                            <input id="female" type="radio" class="form-item-radio__input" name="sex">
                                            <span class="form-item-radio__wrap">
                                                <span class="form-item-radio__icon"></span>
                                            <span class="form-item-radio__title">Женский</span>
                                            </span>
                                        </label>
                                    </div>
                                </div>
    
                                <div class="row mb30">
                                    <div class="col-lg-12">
                                        <label class="form-item">
                                            <input class="form-item__input" type="text" name="city" id="city">
                                            <span class="form-item__name">Город проживания</span>
                                        </label>
                                    </div>
                                </div>
    
                                <div class="row mb30">
                                    <div class="col-lg-12">
                                        <label class="form-item form-item--datepicker">
                                            <input class="form-item__input form-item__input--datepicker" type='text' name="date-birth" id="date-birth"/>
                                            <span class="form-item__name">Дата рождения</span>
                                        </label>
                                    </div>
                                </div>
    
                                <div class="row mb30">
                                    <div class="col-lg-12">
                                        <label class="form-item-checkbox">
                                            <input id="policy" type="checkbox" class="form-item-checkbox__input" checked>
                                            <span class="form-item-checkbox__icon"></span>
                                            <span class="form-item-checkbox__title">Выражаю согласие на <a href="#" class="link link--underline">обработку персональных данных</a> и информирование меня</span>
                                        </label>
                                    </div>
                                </div>
                                  
                                <div class="row align-items-center justify-content-between">
                                    <div class="col-sm-7 order-lg-0 order-1">
                                        <a href="#" class="link link--underline">Уже зарегистрированы?</a>
                                    </div>
                                    <div class="col-sm-5 order-lg-1 order-0 mb-10-sm">
                                        <button class="btn btn-secondary registration__btn js-step-1">Продолжить</button>
                                    </div>
                                </div>
                            </div>
                            
                        </fieldset>

                        <fieldset id="step2" class="registration-form__fieldset">
                            <div class="registration-form__header">
                                <h2 class="head-regular registration-form__title">Получите 300 дополнительных бонусов</h2>
                            </div>

                            <div class="registration-form__container">
                                <p class="form-subtitle">Наличие детей</p>
                                <div class="row align-items-center justify-content-between mb30">
                                    <div class="col-md-4 col-sm-6 mb-20-md">
                                        <label class="form-item-radio">
                                            <input type="radio" class="form-item-radio__input" name="children">
                                            <span class="form-item-radio__wrap">
                                                <span class="form-item-radio__icon"></span>
                                                <span class="form-item-radio__title">Да, есть</span>
                                            </span>
                                            
                                        </label>
                                    </div>
                                    <div class="col-md-4 col-sm-6 mb-20-md">
                                        <label class="form-item-radio">
                                            <input type="radio" class="form-item-radio__input" name="children">
                                            <span class="form-item-radio__wrap">
                                                <span class="form-item-radio__icon"></span>
                                                <span class="form-item-radio__title">Нет</span>
                                            </span>
                                        </label>
                                    </div>
                                    <div class="col-md-4 col-sm-6 mb-20-md">
                                        <label class="form-item-radio">
                                            <input type="radio" class="form-item-radio__input" name="children">
                                            <span class="form-item-radio__wrap">
                                                <span class="form-item-radio__icon"></span>
                                                <span class="form-item-radio__title">Не указано</span>
                                            </span>
                                        </label>
                                    </div>
                                </div>

                                <p class="form-subtitle">Наличие домашних животных</p>
                                <div class="row align-items-center justify-content-between mb65">
                                    <div class="col-md-4 col-sm-6 mb-20-md">
                                        <label class="form-item-radio">                                            
                                            <input type="radio" class="form-item-radio__input" name="pets">
                                            <span class="form-item-radio__wrap">
                                                <span class="form-item-radio__icon"></span>
                                                <span class="form-item-radio__title">Да, есть</span>
                                            </span>                                            
                                        </label>
                                    </div>
                                    <div class="col-md-4 col-sm-6 mb-20-md">
                                        <label class="form-item-radio">
                                            <input type="radio" class="form-item-radio__input" name="pets">
                                            <span class="form-item-radio__wrap">
                                                <span class="form-item-radio__icon"></span>
                                                <span class="form-item-radio__title">Нет</span>
                                            </span>                                            
                                        </label>
                                    </div>
                                    <div class="col-md-4 col-sm-6 mb-20-md">
                                        <label class="form-item-radio">
                                            <input type="radio" class="form-item-radio__input" name="pets">
                                            <span class="form-item-radio__wrap">
                                                <span class="form-item-radio__icon"></span>
                                                <span class="form-item-radio__title">Не указано</span>
                                            </span>                                            
                                        </label>
                                    </div>
                                </div>

                                <div class="row align-items-center justify-content-end">
                                    <div class="col-5">
                                        <button class="btn btn-secondary registration__btn">Зарегистрироваться</button>
                                    </div>
                                </div>
                            </div>
                        </fieldset>

                    </form>
                    
                </div>
            </section>
            
        </main>
    </div>    
    
    <script  src="https://code.jquery.com/jquery-3.6.0.min.js"  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="  crossorigin="anonymous"></script>
    <script src="../js/air.datepicker.js"></script>
    
    <script>
        $(document).ready(function() {
            // инициализация календаря
            $('#date-birth').datepicker();

            var buttonStep1 = $('.js-step-1'),
                step1 = $('#step1'),
                step2 = $('#step2');

            buttonStep1.on('click', function() {
                step1.fadeOut();
                step2.fadeIn();
            });
        });

    </script>
</body>
</html>
