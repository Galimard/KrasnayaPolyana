<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/air-datepicker.css">
    <link rel="stylesheet" href="style.css">
    <title>Authorization</title>
</head>
<body>
    
    <div class="main-content">
        <main class="registration-page">

            <section class="registration">
                <div class="container">
    
                    <h1 class="head-regular registration__header">Авторизация</h1>

                    <form action="#" class="registration-form form">

                        <fieldset class="registration-form__fieldset">
                            <div class="registration-form__header">
                                <h2 class="head-regular registration-form__title">Войти по номеру телефона</h2>
                            </div>

                            <div class="registration-form__container">
    
                                <div class="row align-items-center justify-content-between mb30">
                                    <div class="col-md-8 mb-20-md">
                                        <label class="form-item">
                                            <input class="form-item__input" type="number" name="phone" id="phone" required>
                                            <span class="form-item__name">Контактный номер телефона <span class="star">*</span></span>
                                            <span class="form-item__message">СМС с кодом отправлено на указанный номер телефона</span>
                                        </label>
                                    </div>
                                    <div class="col-md-4">
                                        <button class="btn btn-secondary registration__btn" disabled>SMS с кодом</button>
                                    </div>
                                </div>   

                                <div class="row align-items-center justify-content-between mb30">
                                    <div class="col-md-8 mb-20-md">
                                        <label class="form-item form-item--nobd">
                                            <input class="form-item__input form-item__input--nobd" type="number" name="sms" id="sms">
                                            <span class="form-item__title">Введите код из SMS</span>
                                            <span class="form-item__message error">СМС с кодом отправлено на указанный номер телефона</span>
                                        </label>
                                    </div>
                                    <div class="col-md-4">
                                        <button class="btn btn-secondary registration__btn" disabled>Авторизоваться</button>
                                    </div>
                                </div>
                                  
                                <div class="row align-items-center justify-content-between">
                                    <div class="col-sm-7 order-lg-0 order-1">
                                        <a href="#" class="link link--underline">Еще не зарегистрированы?</a>
                                    </div>
                                </div>
                            </div>
                            
                        </fieldset>

                    </form>
                    
                </div>
            </section>
            
        </main>
    </div>    

</body>
</html>
